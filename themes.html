<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>MyDiscuss</title>
    <link href="css/style.css" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/craftwork-grotesk" rel="stylesheet">
    <link rel="icon" src="favicon.ico" type="image/x-icon">
</head>
<body>
<header class="page-header">
    <div class="logotype">
        <a class="active-logo" href="#">
            <p class="logo">MyDiscuss</p>
        </a>
    </div>
    <nav class="main-nav">
        <ul class="service-navigation">
            <li class="service-navigation-item">
                <div class="service-navigation-logo">
                    <a class="active" href="#">
                        <img src="img/account 1.svg" width="40" height="40" alt="Account">
                        <a class="link-item" href="#">Account</a>
                    </a>
                </div>
            </li>
            <li class="service-navigation-item">
                <div class="service-navigation-logo">
                    <a href="#">
                        <img src="img/themes 1.svg" width="40" height="40" alt="Themes">
                        <a class="link-item" href="#">Themes</a>
                    </a>
                </div>
            </li>
            <li class="service-navigation-item">
                <div class="service-navigation-logo">
                    <a href="#">
                        <img src="img/support 1.svg" width="40" height="40" alt="Support">
                        <a class="link-item" href="#">Support</a>
                    </a>
                </div>
            </li>
        </ul>
    </nav>
</header>
<main class="page-main">
        <section class="search-wrapper">
            <div class ="account-label">
                <p class="personal-account">
                    Choose topic
                </p>
            </div>
        </section>
        <section class="wrapper-catalog">
            <div class="hidden-previous">
                <div class="previous topic">
                    <a href="#"><span>Previous topic</a>
                </div>
            </div>
            <div class="hidden-current">
                <div class="current topic">
                    <a href="#"><span>Topic of the day</a>
                </div>
            </div>
        </section>
</main>
<footer class="main-footer">
    <div class="login-field" >
        <a class="login-button" href="#"><span>Georgy/ Logout</a>
    </div>
    <div class="metric-users">
        <p class="active-users">Active users: 139</p>
        <ul class="users-list">
            <li class="users-item">Пули от Бабули</li>
            <li class="users-item">realniy redan</li>
            <li class="users-item">A.y.E.???</li>
            <li class="users-item">ЛюблюЧарон</li>
    </div>
</footer>
</body>
</html>
